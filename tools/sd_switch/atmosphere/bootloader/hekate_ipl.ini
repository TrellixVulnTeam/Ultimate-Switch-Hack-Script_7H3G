[config]
autoboot=0
autoboot_list=0
bootwait=3
autohosoff=0
backlight=100
updater2p=0
autonogc=0

{Atmosphere via Hekate}
[Atmosphere_emunand]
id=AmsE
emummcforce=1
fss0=atmosphere/fusee-secondary.bin
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
atmosphere=1
fullsvcperm=1
kip1=atmosphere/kips/*
[Atmosphere_emunand+SigPatches]
id=AmsES
fss0=atmosphere/fusee-secondary.bin
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
kip1patch=nosigchk
atmosphere=1
fullsvcperm=1
kip1=atmosphere/kips/*
{ }

{Atmosphere via Hekate sans emunand}
[Atmosphere_no_emunand]
id=AmsS
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
atmosphere=1
fullsvcperm=1
kip1=atmosphere/kips/*
[Atmosphere_no_emunand+SigPatches]
id=AmsSS
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
kip1patch=nosigchk
atmosphere=1
fullsvcperm=1
kip1=atmosphere/kips/*
{ }

{-------- Stock -------}
[Stock]
id=Ofw
emummc_force_disable=1
